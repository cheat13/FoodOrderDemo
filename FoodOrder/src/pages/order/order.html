<ion-header>
  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:black">

  <ion-item>
    <ion-row>
      <h1>Total</h1>
    </ion-row>
    <ion-row padding-right>
      <ion-col text-right>
        <h1> ฿ {{ totalPrice| number }} </h1>
      </ion-col>
    </ion-row>
  </ion-item>

  <h1 class="respond">
    Order pending....
  </h1>

  <ion-item *ngFor="let food of foods,let i = index">

    <ion-row>
      <h1> {{ food.name }} </h1>
    </ion-row>
    <ion-row text-center>
      <ion-col col-4 align-self-center>
        <h2> ราคา {{ food.price }} บาท </h2>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button clear (click)="decrease(i)" icon-only>
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col align-self-center>
        {{ food.amount }}
      </ion-col>
      <ion-col align-self-center>
        <button ion-button clear (click)="increase(i)" icon-only>
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button clear color="danger" (click)="delete(i)">
          ลบ
        </button>
      </ion-col>
    </ion-row>

  </ion-item>

</ion-content>

<ion-footer text-center style="background-color:red">
  <button ion-button clear full color="light" (click)="sendToKitchen()">
    Send To Kitchen
  </button>
</ion-footer>
