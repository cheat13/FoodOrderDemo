<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="danger">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommend</ion-title>
    <ion-buttons end>
      <button ion-button clear color="danger">
        โต๊ะ1
      </button>
      <button ion-button clear color="danger" (click)="goBasket()">
        <ion-icon large>
          <img src="../../assets/imgs/basket.png" width="20px">

        </ion-icon>
      </button>
      <button ion-button clear color="danger">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:black">
  <h1 class="header">เมนูแนะนำ</h1>
  <ion-card *ngFor="let food of menu">
    <img src="{{food.image}}" height="200px" width="500px">
    <ion-row>
      <ion-col co-6>
        <h1>{{food.name}}</h1>
      </ion-col>
      <ion-col col-4>
        <ion-buttons icon-end color="danger">
          <button class="btnAdd" ion-button clear icon-onyly color="danger" (click)="addFood(food)">
            <h2>Add Order</h2>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-8>
        <h2> ราคา {{food.price}} บาท</h2>

      </ion-col>
      <ion-col col-4 right>
        <h6>cooking {{food.cookingTime}} min.</h6>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="sub">
        {{food.description}}
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
